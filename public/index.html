<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>API - paper-notes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media (max-width: 64rem) {
        html {
          font-size: 93.75%;
        }
      }

      @media (max-width: 45rem) {
        html {
          font-size: 87.5%;
        }
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #f6fbf4;
      }

      svg {
        width: 60px;
        height: 60px;
      }

      .auto-padding {
        padding-left: max(calc((100% - 80rem) / 2), 2rem);
        padding-right: max(calc((100% - 80rem) / 2), 2rem);

        @media (max-width: 48rem) {
          padding-left: max(calc((100% - 80rem) / 2), 1rem);
          padding-right: max(calc((100% - 80rem) / 2), 1rem);
        }

        @media (max-width: 30rem) {
          padding-left: max(calc((100% - 80rem) / 2), 0.5rem);
          padding-right: max(calc((100% - 80rem) / 2), 0.5rem);
        }
      }

      .main {
        background-image: url("/assets/images/bg.jpg");
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 5rem;
        padding-bottom: 5rem;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 80vh;
        width: 100%;
        padding: 3rem;
        gap: 3rem;

        @media (max-width: 60rem) {
          flex-direction: column;
          justify-content: center;
        }
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2rem;

        @media (max-width: 60rem) {
          justify-content: center;
          text-align: center;
        }

        & h1 {
          font-size: 3rem;
          font-weight: 700;
          text-transform: uppercase;
        }

        & p {
          font-size: 1.5rem;
          font-weight: 700;
          max-width: 32.8125rem;
        }

        & a {
          color: #6889a6;
          font-size: 1.5rem;
          font-weight: 700;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          gap: 1rem;

          @media (max-width: 60rem) {
            justify-content: center;
          }
        }

        @media (max-width: 48rem) {
          & h1 {
            font-size: 2.5rem;
          }
          & p {
            font-size: 1.3rem;
          }
          & a {
            font-size: 1.3rem;
          }
        }

        @media (max-width: 30rem) {
          & h1 {
            font-size: 2rem;
          }
          & p {
            font-size: 1rem;
          }
          & a {
            font-size: 1rem;
          }
        }
      }

      .content-image {
        max-width: 398px;
        flex: 1;

        & img {
          display: block;
          width: 100%;
        }
      }

      .technologies {
        display: flex;
        flex-direction: column;
        gap: 3rem;
        padding: 3rem;
        border-radius: 1rem;
        background: rgba(26, 26, 26, 0.9);
        width: 100%;

        & h2 {
          font-size: 2rem;
          font-weight: 700;
          text-align: center;
        }

        @media (max-width: 48rem) {
          & h2 {
            font-size: 1.8rem;
          }
        }

        @media (max-width: 30rem) {
          & h2 {
            font-size: 1.5rem;
          }
        }
      }

      .list-technologies {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 3rem;

        & li {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 1rem;
          font-weight: 700;
        }
      }

      .footer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        background: #1a1a1a;
        padding-top: 2rem;
        padding-bottom: 2rem;
        text-align: center;
      }

      .social-medias {
        display: flex;
        gap: 1rem;

        & svg {
          width: 40px;
          height: 40px;

          & path {
            transition: 0.2s;
          }

          &:hover path {
            fill: #6889a6;
          }
        }
      }
    </style>
  </head>
